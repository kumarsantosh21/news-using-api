<!DOCTYPE html>
<html lang="en">
<head>
  <title>News</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
#tot{
padding-top:5%;

}
</style>

</head>
<body>



<div class="container" id="tot">
  
      
<div class="container">
  <div class="jumbotron">
    <h1>World News</h1>
    <p>Top-Headlines</p>





<form action="/ss" method="post">

<label for="sa1">Select Category :</label>
<select class="mdb-select md-form" name="category" required>
  <option value="" disabled selected id="sa1">Select</option>
  <option value="sports">Sports</option>
  <option value="technology">technology</option>
  <option value="entertainment">entertainment</option>
  <option value="general">general</option>
  <option value="business">business</option>
</select><br>


<label for="sa2">Select Country :</label>
<select class="mdb-select md-form" name="country" required>
  <option value="" disabled selected id="sa2">Select</option>
  <option value="in">India</option>
  <option value="us">USA</option>
</select><br>



  <button type="submit" class="btn btn-primary">Search</button>
</form>


  </div>
</div>  






</div>

</body>
</html>
